<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
<div class="container">

  <h1>ENQUIRIES</h1>
  <br>
   <div class="row justify-content-center" *ngFor="let order of orderData">
      <div class="col-md-6">
        <h6>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Enquired On: {{order.orderDate}}</h6>
         <div class="card flex-md-row mb-4 shadow-sm h-md-250" style="border-radius: 20px;">
            <div class="card-body d-flex flex-column align-items-start">

                <h1 style="text-transform: uppercase; margin: 0;">{{order.destination}}</h1>

               <div class="d-flex justify-content-between align-items-center" style="display: flex; gap: 10px;">
                <img src="/assets/images/price-tag.gif" style="width: 30px; height: 30px; position: relative; bottom: 5px;">&nbsp;
                <h2 style="color: #db6150;"><b>{{order.packagePrice | currency: 'INR' }}</b></h2>
                <!--<a class="btn btn-5 cancel" (click)="cancelOrder(order.id)" role="button" style="cursor:pointer; border: 1px solid #db6150; border-radius: 20px; text-align: center; color: black;"><b>Cancel</b></a>-->
                <button class="btn btn-5 cancel" [disabled]="order.status === 'Cancelled' || getStatus(order) === 'Expired'" (click)="cancelOrder(order.id)" style="cursor:pointer; border: 1px solid #db6150; border-radius: 20px; text-align: center; color: black;">
                  <b>{{order.status === 'Cancelled' ? 'Cancelled' : getStatus(order) === 'Expired' ? 'Expired' : 'Cancel'}}</b>
                </button>
                <!--{{ getStatus(order)}}-->
               </div>

               <div style="display: flex; gap: 10px;">
                <img src="/assets/images/calendar.gif" style="width: 30px; height: 30px; position: relative; bottom: 5px;">&nbsp;
                <p style="color: #db6150;"><b>{{order.date | date:'dd-MM-yyyy' }}</b></p>
               </div>

               <div style="display: flex; gap: 10px;">
                <img src="/assets/images/best-friends.gif" style="width: 30px; height: 30px; position: relative; bottom: 5px;">&nbsp;
                <p style="color: #db6150;"><b>{{order.strength}} Traveller</b></p>
               </div>


            </div>
            <div class="position-absolute w-100 h-100" style="background-image: url('/assets/images/card.gif'); background-repeat: no-repeat; background-size: 100% auto; border-top-right-radius: 20px; border-bottom-right-radius: 20px; opacity: 0.1; left: -1px; border-radius: 20px; pointer-events: none;"></div><!--background-position: 50px 50px 200px 50px;-->
         </div>
      </div>
   </div>
   </div>

<br><br>
<br><br>
<app-footer></app-footer>
